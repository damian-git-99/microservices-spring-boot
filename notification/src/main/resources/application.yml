server:
  port: 8082
spring:
  application:
    name: notification
  datasource:
    password: password
    url: jdbc:mysql://localhost:3307/notification
    username: damian
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true